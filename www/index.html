<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

  <!-- Jquery -->
  <script src="components/loader.js"></script>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <center>
        <h1>Cadastro de Pessoas</h1>
        </center>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Name:</label>
          <input type="text" class="form-control" id="nome">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Email:</label>
          <input type="text" class="form-control" id="email">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <button class="btn btn-success btn-block" id="cadastro">Cadastrar</button>
        </div>
      </div>
    </div>

    <center>
    <div class="container">
      <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo" style="margin-top: 50%">Do not click here...</button>
      <div id="demo" class="collapse">
        <img src="https://media.tenor.com/images/ffa6f49490dfa677f38f86726e75d8a8/tenor.gif">
      </div>
    </div>
    </center>
